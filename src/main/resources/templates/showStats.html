<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Card Stats Information</title>
<link rel="stylesheet" th:href="@{/css/pagestyle.css}" />
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<h4 class="h" align="center"><font size="+4" face="Tahoma, Geneva, sans-serif" color="#FFFFFF" >
  Vela Card Statistics Portal</font></h1>
 </div>
 <div align="center">
   <font size="+3">  Start: <span th:text="${card_stat.start}"></span></font><br/>
   <font size="+3">  Limit: <span th:text="${card_stat.limit}"></span></font><br/>
   <font size="+3">  Size:  <span th:text="${card_stat.size}"></span></font><br/>
       <table>
         <tr>
           <th>card</th>
           <th>records</th></tr>
         <tr th:each="stats: ${card_stat.payload}">
           <td th:text="${stats.payload.cardNo}"></td>
           <td th:text="${stats.payload.records}"></td>
         </tr>
   </table>
  </div>

</body>
</html>
